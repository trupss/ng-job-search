<div class="container">
    <h2>Find your job</h2>
    <ng-container *ngFor="let link of tabLinks">
        <div class="tab" [routerLink]="link.link" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}>
            {{ link.name }}
        </div>
    </ng-container>
    <router-outlet></router-outlet>
</div>
