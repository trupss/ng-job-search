<div *ngIf="jobDetails$ | async as detail" class="container">
  <button type="button" (click)="goBack()">Back</button>
  <div class="header">
    <div>
      <img [src]="detail.companyLogo"/>
    </div>
    <div>
      <h2>{{detail.title}}</h2>
      <div>
        <span>{{detail.types}}</span>
        <span>{{detail.industries}}</span>
      </div>
    </div>
  </div>
  <div class="job-details">
    <span><b>Publish Date:</b> {{detail.publishDate}}</span>
    <span><b>Location:</b> {{detail.location}}</span>
    <span><b>Reference:</b> {{detail.reference}}</span>
    <span><b>Description:</b> {{detail.description}}</span>
  </div>
</div>
